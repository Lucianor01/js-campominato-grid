<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="viewport">
        <!-- HEADER -->
        <header class="d-flex justify-content-between p-2">
            <!-- TITOLO PAGINA -->
            <div>
                <h1>Campo Minato</h1>
            </div>
            
            <div class="d-flex align-items-center">
                <!--!  INPUT DARK-LIGHT MODE -->
                <div class="dark_light_mode pe-3">
                    <label>
                        <input type="radio" name="dark-light" id="dark_mode" checked>
                        <span></span>
                        <i class="fa-solid fa-moon pt-1"></i>
                    </label>
                    <label>
                        <input type="radio" name="dark-light" id="light_mode">
                        <span></span>
                        <i class="fa-solid fa-sun pt-1"></i>
                    </label>
                </div>
                
                <!--* DIFFICOLTA' LIVELLO   -->
                <div class="d-flex align-items-center">
                    <span class="me-3">Difficoltà:</span>
                    <select id="difficoltà" class="form-select form-select-sm me-3" aria-label=".form-select-sm example">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button type="button" class="btn btn-success">Play</button>
                </div>
            </div>
        </header>
    
        <!-- MAIN -->
        <main class="">
            <!--? CONTAINER CAMPO MINATO  -->
            <div class="container py-1 m-auto w-75 d-flex align-items-center h-100">
                <div class="griglia m-auto d-flex flex-wrap w-100 ">
                    <!-- <div class="box">
                        1
                    </div>
                    <div class="box">
                        2
                    </div>
                    <div class="box">
                        3
                    </div>
                    <div class="box">
                        4
                    </div> -->
                </div>
            </div>
        </main>
    
        <!-- FOOTER -->
        <footer class="mt-3 p-2 d-flex align-items-end">
            <div>
                <span>Made With &#10084; by</span>
                <a href="#">Boolean</a>
            </div>
        </footer>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
